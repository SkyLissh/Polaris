<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Polaris</title>

	<!-- META TAGS -->
	<meta name="author" content="Alisson">
	<meta name="description" content="Browser startpage based on Nord Theme">
	<meta name="keywords" content="Startpage, Nord, Custom, Firefox">
	
	<!-- OPENGRAPH (Facebook) -->
	<meta property="og:title" content="Polaris Startpage">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Browser startpage based on Nord Theme">
	<meta property="og:url" content="https://skylissh.github.io/Polaris">
	<meta property="og:image" content="https://skylissh.github.io/Polaris/assets/polaris_meta.png">

	<!-- TWITTER CARDS (Twitter) -->
	<meta name="twitter:card" content="summary_large_image"> <!-- Tamaño de la imágen -->
	<meta name="twitter:site" content="@SkyLissh">
	<meta name="twitter:creator" content="@SkyLissh">
	<meta name="twitter:title" content="Polaris Startpage">
	<meta name="twitter:description" v content="Browser startpage based on Nord Theme">
	<meta name="twitter:image:src" content="https://skylissh.github.io/Polaris/assets/polaris_meta.png">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon.png">
	<link rel="manifest" href="./assets/favicon/site.webmanifest">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
	
	<script src="https://unpkg.com/feather-icons"></script>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<button class="toggle-theme" id="toggle-theme">
		<i data-feather="sun" id="icon-theme"></i>
	</button>

	<header class="header">

		<time class="time" id="time"></time>
		<time class="time__date" id="date"></time> 

		<div class="weather" id="weather"> 
			<img class="weather__icon" id="weather-icon" src="assets/icons/unknown.png" alt="icon">
			<p class="weather__temp" id="weather-temp">- ºc</p>
			<p class="weather__desc" id="weather-desc"></p>
		</div>

		<p class="greeting" id="greeting"></p>
	</header>

	<main>
		<form class="search__form" id="searcher">
			<div class="field field__search">
				<input type="search" name="field__input" class="field__input field__search" placeholder="Search something..." autocomplete="off">
				<button type="submit" class="field__button">
					<i data-feather="search"></i>
				</button>
				<div class="field__suggestions popup__hide" id="search__popup"></div>
			</div>
		</form>

		<div class="card__container card__container--listview">
			<div class="card">
				<p class="card__title bg-frost--green">dev</p>
				<ul class="card__list">
					<li class="card__item">
						<a class="card__link" href="http://localhost:3000">localhost</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://github.com">Github</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://stackoverflow.com">StackOverflow</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://developer.mozilla.org">MDN</a>
					</li>
				</ul>
			</div>

			<div class="card">
				<p class="card__title bg-frost--cyan">class</p>
				<ul class="card__list">
					<li class="card__item">
						<a class="card__link" href="https://microsoft.teams.com">Teams</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://classroom.google.com/u/2/h">Classroom</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://mail.google.com/mail/u/2/#inbox">Gmail</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://udemy.com">Udemy</a>
					</li>
				</ul>
			</div>

			<div class="card">
				<p class="card__title bg-frost--blue">social</p>
				<ul class="card__list">
					<li class="card__item">
						<a class="card__link" href="https://youtube.com">YouTube</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://web.whatsapp.com">WhatsApp</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://animeflv.net">AnimeFLV</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://twitch.tv">Twitch</a>
					</li>

				</ul>
			</div>

			<div class="card">
				<p class="card__title bg-frost--dark-blue">art</p>
				<ul class="card__list">
					<li class="card__item">
						<a class="card__link" href="https://devianart.com">DevianArt</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://artstation.com">ArtStation</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://instagram.com">Instagram</a>
					</li>
					<li class="card__item">
						<a class="card__link" href="https://dribbble.com">Dribbble</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="card__container--iconview">
			<ul class="card__list card__container">
				<li class="card">
					<a class="card__link" href="https://github.com"><i data-feather="github"></i></a>
				</li>
				<li class="card">
					<a class="card__link" href="https://instagram.com"><i data-feather="instagram"></i></a>
				</li>
				<li class="card">
					<a class="card__link" href="https://twitter.com"><i data-feather="twitter"></i></a>
				</li>
				<li class="card">
					<a class="card__link" href="https://youtube.com"><i data-feather="youtube"></i></a>
				</li>
				<li class="card">
					<a class="card__link" href="https://twitch.tv"><i data-feather="twitch"></i></a>
				</li>
				<li class="card">
					<a class="card__link" href="https://trello.com"><i data-feather="trello"></i></a>
				</li>
				<li class="card">
					<a class="card__link" href="https://dribbble.com"><i data-feather="dribbble"></i></a>
				</li>
				<li class="card">
					<a class="card__link" href="https://linkedin.com"><i data-feather="linkedin"></i></a>
				</li>
			</ul>
		</div>
	</main>
	
	<div id="modal" class="modal__container">
		<div class="modal">
			<p class="modal__title">Setup</p>
			<div class="modal__content">

				<form id="setup-modal" autocomplete="off">

					<div class="field">
						<i class="field__icon" data-feather="user"></i>
						<input id="name-input" type="text" class="field__input" placeholder="Name">
					</div>

					<p class="modal__subtitle">Search Engine</p>
					<div class="engine-options">
						<div class="button__radio">
							<input class="input__radio" type="radio" name="engine" id="google-engine" value="google">
							<label class="button label__radio" for="google-engine"><img src="./assets/logos/google-logo.png"></label>
						</div>
						<div class="button__radio">
							<input class="input__radio" type="radio" name="engine" id="duck-engine" value="duckduckgo">
							<label class="button label__radio" for="duck-engine"><img src="./assets/logos/duckduckgo-logo.png"></label>
						</div>
						<div class="button__radio">
							<input class="input__radio" type="radio" name="engine" id="bing-engine" value="bing">
							<label class="button label__radio" for="bing-engine"><img src="./assets/logos/bing-logo.png"></label>
						</div>
					</div>
				</form>


			</div>
			<div class="modal__footer">
				<!-- <button class="button">Cancel</button> -->
				<button id="done-setup" class="button button__accent" disabled>Done</button>
			</div>
		</div>
	</div>

	<script>
		feather.replace()
	</script>
	<script src="js/main.js"></script>

<body>
</html>
